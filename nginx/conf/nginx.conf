events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        location / {
            return 301 http://$host:443$request_uri;
        }
    }

    server {
        listen 443;
        listen [::]:443;

        server_name _;

        location / {
            proxy_pass http://linux_tweet_app:80;
            include proxy_params;
        }
    }
}