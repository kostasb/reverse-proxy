services:

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    healthcheck:
      test: [ "CMD", "nc", "-z", "nginx", "80" ]
      interval: 30s
      timeout: 30s
      start_period: 30s
      retries: 10
    restart: unless-stopped
    networks:
      - backend

  linux_tweet_app:
    build: ./linux_tweet_app
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    networks:
      - backend

networks:
  backend:
    driver: bridge
